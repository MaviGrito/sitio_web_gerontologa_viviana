backend:
  name: git-gateway
  branch: main

# Enable local development mode (comment out for production)
# local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

# Site URL for preview links
site_url: https://gerontologaviviana.com
display_url: https://gerontologaviviana.com

# Logo for the CMS interface
logo_url: /images/logo.svg

# Locale settings
locale: 'es'

# Enable editorial workflow (draft/review/ready)
publish_mode: editorial_workflow

# Editor settings for better stability and rich text editing
editor:
  preview: true

# Slug settings
slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "blog"
    label: "Publicaciones"
    label_singular: "Publicación"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    preview_path: "recursos/{{slug}}"
    fields:
      - {
          label: "Título", 
          name: "title", 
          widget: "string",
          hint: "Título principal del artículo (máximo 60 caracteres para SEO)"
        }
      - {
          label: "Descripción", 
          name: "description", 
          widget: "text",
          hint: "Descripción breve para SEO y redes sociales (máximo 160 caracteres)"
        }
      - {
          label: "Fecha de Publicación", 
          name: "publishDate", 
          widget: "datetime",
          date_format: "YYYY-MM-DD",
          time_format: "HH:mm",
          format: "YYYY-MM-DD"
        }
      - {
          label: "Imagen Destacada", 
          name: "featuredImage", 
          widget: "image",
          hint: "Imagen principal del artículo (recomendado: 1200x630px)"
        }
      - {
          label: "Galería de Imágenes (opcional)", 
          name: "gallery", 
          widget: "list",
          required: false,
          summary: "{{fields.image}}",
          field: {
            label: "Imagen",
            name: "image",
            widget: "image",
            media_library: {
              config: {
                multiple: false
              }
            }
          },
          hint: "Haz clic en 'Add galería de imágenes' para agregar cada imagen. Puedes subir múltiples imágenes una por una haciendo clic en 'Elegir imagen'."
        }
      - {
          label: "Categoría", 
          name: "category", 
          widget: "select", 
          options: [
            {label: "Gerontología", value: "gerontologia"},
            {label: "Nutrición", value: "nutricion"},
            {label: "Ejercicio", value: "ejercicio"},
            {label: "Salud Mental", value: "salud-mental"}
          ]
        }
      - {
          label: "Etiquetas", 
          name: "tags", 
          widget: "list",
          required: false,
          hint: "Palabras clave relacionadas con el artículo"
        }
      - {
          label: "Autor", 
          name: "author", 
          widget: "string", 
          default: "Viviana Tonguino Guerrero"
        }
      - {
          label: "Borrador", 
          name: "draft", 
          widget: "boolean", 
          default: false,
          hint: "Marcar como borrador para no publicar"
        }
      - {
          label: "Extracto", 
          name: "excerpt", 
          widget: "text",
          required: false,
          hint: "Resumen breve que aparecerá en las tarjetas de blog"
        }
      - {
          label: "Contenido", 
          name: "body", 
          widget: "markdown",
          hint: "Escribe o pega tu contenido aquí. Puedes copiar desde Word y se mantendrá el formato (negritas, cursivas, listas, etc.). Para saltos de línea: presiona Enter dos veces para crear un nuevo párrafo.",
          modes: ["rich_text"],
          buttons: ["bold", "italic", "code", "link", "heading-one", "heading-two", "heading-three", "quote", "bulleted-list", "numbered-list"],
          editor_components: [],
          sanitize_preview: true,
          minimal: false
        }

  # Configuration collection for site settings
  - name: "config"
    label: "Configuración del Sitio"
    files:
      - label: "Información General"
        name: "general"
        file: "src/data/site-config.json"
        fields:
          - {label: "Título del Sitio", name: "title", widget: "string"}
          - {label: "Descripción", name: "description", widget: "text"}
          - {label: "URL del Sitio", name: "url", widget: "string"}
          - label: "Autor"
            name: "author"
            widget: "object"
            fields:
              - {label: "Nombre", name: "name", widget: "string"}
              - {label: "Título Profesional Completo", name: "title", widget: "string", hint: "Título completo que aparece en la página de inicio y footer"}
              - {label: "Título del Header", name: "headerTitle", widget: "string", hint: "Título corto que aparece en la parte superior de todas las páginas"}
              - {label: "Biografía", name: "bio", widget: "text"}
              - {label: "Foto", name: "photo", widget: "image"}
          - label: "Contacto"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Teléfono", name: "phone", widget: "string"}
              - {label: "WhatsApp", name: "whatsapp", widget: "string"}
              - {label: "Dirección", name: "address", widget: "text"}
          - label: "Redes Sociales"
            name: "social"
            widget: "object"
            fields:
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
          - label: "SEO y Posicionamiento"
            name: "seo"
            widget: "object"
            fields:
              - {label: "Palabras Clave", name: "keywords", widget: "list", hint: "Palabras clave para aparecer en búsquedas de Google (ej: gerontóloga medellín)"}
              - {label: "Imagen para Redes Sociales", name: "ogImage", widget: "image", hint: "Imagen que aparece cuando compartes el sitio en redes sociales"}