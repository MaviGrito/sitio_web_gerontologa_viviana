<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - Gerontologist Website</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Preload CMS for better performance -->
    <link rel="preload" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" as="script">
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
      
      // CMS configuration for better stability
      if (window.CMS) {
        // Disable automatic saves to prevent conflicts
        window.CMS.registerEventListener({
          name: 'preSave',
          handler: ({ entry }) => {
            console.log('Saving entry:', entry.get('title'));
          }
        });
      }
    </script>
  </body>
</html>
